<!DOCTYPE html>
<html>
	<head>
		<title>Break Continue JS</title>
	</head>
	<body>
		<script>
		
		
		var random = Math.floor((Math.random()* 50)+1);
		console.log('Random odd number to Skip is: ' + random);
		
		for (var i = 1; i < 50; i++) {
			if (i % 2 != 0 ) {
				console.log('here is a odd number; ' + i);
			} 

		</script>
	</body>
</html>
